    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>



</head>

<body>

    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="connect/twitterConnected.html">Home</a>
                    </li>
                    <li>
                        <a href="clusto.html">Clusto</a>
                    </li>

                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="intro-header" style="background-image: url('static/img/home-bg.png')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h2 class="text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Welcome &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${twitterProfile.name}"></span></h2>
                        <hr class="large"/>
                        <span class="subheading">Twitter with clusto</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
        <div class=" col-lg-3">
        <div class="panel panel-default">
  		<div class="panel-heading"><h3>Friends</h3></div>
  			<div class="panel-body">
    			<ul  th:each="friend: ${friends}" class="list-unstyled">

                <li>
                <img th:src="${friend.profileImageUrl}" width="48" height="48"/>
                <a th:href="'http://twitter.com/' + ${friend.name}" th:text="${friend.name}">friend</a>
                </li>

			</ul>
  			</div>
		</div>

		<li class="list-group-item"><h3>Trending</h3></li><br/>
			<div class="list-group" th:each="trend : ${worldTrends.trends}">
  				<a href="@{'/twitter/search?query=' + ${trend.query}" class="list-group-item" th:text="${trend.name}">Trend</a>

			</div>

		</div>


            <div class="col-lg-9">

            <ul  th:each="tweet:${tweets}" class="list-unstyled">
                <li class="imagedItem" th:each="tweet : ${timeline}"></li>
                <li>
                <div class="panel panel-info">
                            <div class="panel-heading">
                              <h3> <img th:src="${tweet.profileImageUrl}"/> <a th:href="'http://twitter.com/' + ${tweet.fromUser}" th:text="${tweet.fromUser}"></a> <small>@<span th:text="${tweet.fromUser}"></span> - <span th:text="${tweet.createdAt}"></span></small></h3>
                            </div>
                            <div id="tweettxt" class="panel-body">

                               <!-- <span th:text="${tweet.text}"></span> -->

                                <script type="text/javascript" th:inline="text">
                                	var tweet= '[[${tweet.text}]]';


         							var pattern = /(HTTP:\/\/|HTTPS:\/\/)([a-zA-Z0-9.\/&amp;?_=!*,\(\)+-]+)/i;
         							var replace = '<a href="$1$2">$1$2</a>';
         							tweet = tweet.replace(pattern , replace).replace(/@(\S+)/g, '<a href="https://twitter.com/$1">@$1</a>').replace(/#(\S+)/g, '<a href="https://twitter.com/%23$1">#$1</a>');

         							document.write(tweet);
								</script>

                            </div>
                        </div>
                </li>

			</ul>


                <ul class="pager">
                    <li class="next">
                        <a href="#">Top</a>
                    </li>
                </ul>
            </div>


        </div>
    </div>



    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                    <p class="copyright text-muted">Copyright &copy; CDC.Clusto 2016</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/clean-blog.min.js"></script>

</body>

</html>
